<body>

                <div class="header text-center">
                    <h2>Price Details</h2>
                </div>
        <div class="row d-flex justify-content-center"> 
                <div class="details-box col-12">
                    <div class="charges col-12 d-flex justify-content-center">
                        <ul>
                        <li>
                            <label for="product-price">Products (x items): </label><span>$100</span>
                        </li>
                        <li>
                            <label for="delivery-price">Delivery Charges: </label> <span>Free</span>
                        </li>
                        <li>
                            <label for="subtotal-price">Amount Payable: </label> <span class="text-red">$100</span>
                        </li>
                        </ul>
                    </div>
                    &nbsp
                    <div class="button-container d-flex justify-content-center">
                        <div id="paypal-button-container"></div>
                    </div>
                    
                </div>
        </div>
        </div>
    </div>
